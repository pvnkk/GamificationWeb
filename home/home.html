<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta charset="utf-8">

    <!--http://www.html5rocks.com/en/mobile/mobifying/-->
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1,minimal-ui=true" />

    <!--https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">

    <!-- force webkit on 360 -->
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <!-- force edge on IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="msapplication-tap-highlight" content="no">

    <!-- force full screen on some browser -->
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <title>Gamification</title>
    <link rel="stylesheet" href="../assets/fonts.css">
    <link rel="stylesheet" href="home.css">
</head>

<body class="gameContainer">
    <div class="backButton" onclick="history.back()">
        <img src="../assets/images/leftSolid.svg" width="15px" alt="">
    </div>
    <div class="gameTabs">
        <div class="gameTab active" onclick="renderTabs('games', 'gameListContainer', event)">
            <img src="./../assets/images/games.png" />
            <p>My Games</p>
        </div>
        <div class="gameTab "  onclick="renderTabs('leaderboard', 'leaderboardContainer', event)" >
            <img src="./../assets/images/leaderboard.png" />
            <p>Leaderboard</p>
        </div>
        <div class="gameTab " onclick="renderTabs('reward', 'rewardContainer', event)">
            <img src="./../assets/images/reward.png" />
            <p>Rewards</p>
        </div>
    </div>

    <div class="homeViewContainer" id="gameListContainer" style="display: block;">
        <div class="listGameContainer">
            <div class="listGameContainer_title">
                The more you actively play, the more you get rewarded with gifts and offers!
            </div>
            <div id="game-list"></div>
        </div>
    </div>

    <div class="homeViewContainer" id="rewardContainer" style="display: none;">
        <iframe src="../rewards/reward.html" width="100%" style="height: calc(100vh - 200px); border: none;"></iframe>
    </div>

    <div class="homeViewContainer" id="leaderboardContainer" style="display: none;">
            <div class="noLeaders"> No Leaderboard available</div>
    </div>

    <script src="home.js"></script>
</body>

</html>
